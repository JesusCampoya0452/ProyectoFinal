<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuario Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>{{ usuario.nombre }} {{ usuario.apellidos }}</h1>
    <p><strong>Telefono:</strong> {{ usuario.telefono }}</p>
    <p><strong>Domicilio:</strong> {{ usuario.domicilio }}</p>
    <p><strong>Fecha Nacimiento:</strong> {{ usuario.fecha_nacimiento }}</p>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    <a href="{% url 'usuario-update' usuario.pk %}">Edit</a>
    <a href="{% url 'usuario-delete' usuario.pk %}">Delete</a>
    <a href="{% url 'usuario-list' %}">Back to List</a>
</body>
</html>
