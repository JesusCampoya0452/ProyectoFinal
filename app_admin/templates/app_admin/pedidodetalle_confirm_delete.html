<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Ítem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-danger shadow">
                    <div class="card-header bg-danger text-white">
                        <h4 class="card-title mb-0">
                            <i class="bi bi-exclamation-octagon-fill"></i> Confirmar Baja
                        </h4>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-text mt-3">¿Deseas quitar este producto del pedido?</h5>
                        
                        <div class="alert alert-light border mt-4 text-start">
                            <p class="mb-1"><strong>Producto:</strong> {{ object.producto }}</p>
                            <p class="mb-1"><strong>Cantidad:</strong> {{ object.cantidad }}</p>
                            <p class="mb-0"><strong>Del Pedido:</strong> #{{ object.pedido.id }}</p>
                        </div>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-2 mt-4">
                                <a href="{% url 'pedidodetalle-list' %}" class="btn btn-secondary">
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-danger">
                                    Sí, eliminar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
