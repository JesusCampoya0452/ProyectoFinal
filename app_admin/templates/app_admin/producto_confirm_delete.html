<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger shadow">
                    <div class="card-header bg-danger text-white">
                        <h3 class="card-title mb-0">Confirmar Eliminación</h3>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-text mt-3">¿Estás seguro que deseas eliminar el siguiente producto?</h5>
                        <p class="display-6 text-muted my-4">
                            "{{ object.marca }} {{ object.modelo }}"
                        </p>
                        <p class="text-danger"><strong>Esta acción no se puede deshacer.</strong></p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mt-4">
                                <a href="{% url 'producto-list' %}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
