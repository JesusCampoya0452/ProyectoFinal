{% extends 'usuario/base_public.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h3 class="card-title mb-0 text-center">Iniciar Sesión</h3>
                </div>
                <div class="card-body py-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Usuario o contraseña incorrectos.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label">Nombre de Usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            {{ form.password }}
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-white">
                    <p class="mb-0">¿Eres nuevo en Bocineytion? <a href="{% url 'registro' %}" class="fw-bold">Regístrate gratis</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('input').forEach(el => el.classList.add('form-control'));
</script>
{% endblock %}
